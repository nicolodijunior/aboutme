{% extends "myhome/layout.html "%}

{% block content %}

<div class="log_area">
    <div class="blog-header">
        <ion-icon name="clipboard-outline" class="icons"></ion-icon>
        <h1 class="log">Register</h1>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    </div>
    
        <form action="{% url 'register' %}" method="post" class="log_form">
            <div class="form-outer">
                {% csrf_token %}
                <div class="form-container">
                    <label for="username">Username</label>
                    <input class="log_info" autofocus type="text" name="username" placeholder="Username">
                    <label for="username">Email</label>
                    <input class="log_info" type="email" name="email" placeholder="Email Address">
                    <label for="username">Password</label>
                    <input class="log_info" type="password" name="password" placeholder="Password">
                    <label for="username">Confirm </label>
                    <input class="log_info" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
            </div>
                <div class="submit">  
                    <input class="post_btn" type="submit" value="Register">
                </div> 
        </form>
    <div class="form_footer">
    </div>
</div>
{% endblock %}
